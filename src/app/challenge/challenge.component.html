<div class="flex-container controls">
  <div>
    <div *ngFor="let challenge of challenges">

      <button class="btn btn-secondary" (click)="currentChallenge = challenge" [ngClass]="{'active': challenge == currentChallenge}">{{challenge.name}}</button>

      <div class="current-challenge">
        <app-steps-list [challenge]="challenge" [visible]="challenge == currentChallenge"></app-steps-list>
      </div>
    </div>
  </div>
</div>
