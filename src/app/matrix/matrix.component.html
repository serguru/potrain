<p>
  <label>Your move:</label>
  <span>{{move?.name}}</span>
</p>
<p>
  <label>Right move:</label>
  <span *ngIf="move">{{rightMove?.name}}</span>
</p>
<p>
  <label>Result:</label>
  <span [ngClass]="moveEstimate">{{moveEstimate}}</span>
</p>

<div *ngIf="matrixVisible">
  <h5>{{raiseSize}}</h5>
  <table>
    <tr>
      <td *ngFor="let header of cardHeaders">{{header}}</td>
    </tr>
    <tr *ngFor="let row of matrix.data">
      <td>{{cardHeaders[row[0].kind1]}}</td>
      <td *ngFor="let cell of row" [className]="class(cell)">
        <app-cell [cell]="cell"></app-cell>
      </td>
      <td>{{cardHeaders[row[0].kind1]}}</td>
    </tr>
    <tr>
      <td *ngFor="let header of cardHeaders">{{header}}</td>
    </tr>
  </table>
</div>
