
  <select [(ngModel)]="card.kind" class="custom-select h5" (focus)="onfocus($event)">
    <option *ngIf="!card?.kind"></option>
    <option *ngFor="let kind of kinds" [ngValue]="kind.value" [disabled]="disabledKind(kind.value)"
      class="h5">{{kind.text}}</option>
  </select>

  <button type="button" class="btn btn-outline-secondary suit" *ngFor="let suit of suits" [disabled]="disabledSuit(suit.value)" 
    (click)="setCardSuit(suit.value)"
    [ngClass]="{'active': card.suit == suit.value}"
    >
    <img [src]="suit.url"/>
  </button>
